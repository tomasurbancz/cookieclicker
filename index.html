<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 cookies - Cookie Clicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>
    <div class="content">
        <div class="cookieBar">
            <div class="cookiesInfo">
                <div id="cibg"></div>
                <div id="cookiesCount">0</div>
                <div>cookies</div>
            </div>
            <img src="res/img/cookie.png" alt="" id="cookie" draggable="false">
        </div>
        <div class="separator"></div>
        <div class="middleBar"> 
            <div id="mid1">
                <div class="topSeparator" style="margin-top: 15%;"></div>
                <div id="grandmaBar">
                    <div id="grandmabg"></div>
                </div>
                <div class="topSeparator"></div>
            </div>
            <div id="mid2">
                <div id="farmBar">
                    <div id="farmbg"></div>
                </div>
                <div class="topSeparator"></div>
            </div>
        </div>
        <div class="separator">

        </div>
        <div class="shopBar">
            <div id="storeText">Store</div>
            <div class="topSeparator"></div>
            <div class="buyItems">
                <img src="./res/img/upgr1.png" alt="" id="upgr1">
                <img src="./res/img/upgr2.png" alt="" id="upgr2">
            </div>
            <div class="topSeparator"></div>
            <div class="buyUpgrades">
                <div id="cursorUpgrade" onclick="">
                    <img src="res/img/storeTile.jpg" alt="" class="CUBG">
                    <img src="res/img/cursor.png" alt="" id="CUCURSOR">
                    <div class="upgradeTitle">Cursor</div>
                    <div class="upgradePrice">
                        <img src="res/img/money.png" alt="">
                        <div id="price1">0</div>
                    </div>
                    <div class="upgradeAmount">0</div>
                </div>
                <div id="grandmaUpgrade">
                    <img src="res/img/storeTile.jpg" alt="" class="CUBG">
                    <img src="res/img/grandma.png" alt="" id="GUGRANDMA">
                    <div class="upgradeTitle">Grandma</div>
                    <div class="upgradePrice">
                        <img src="res/img/money.png" alt="">
                        <div id="price2">0</div>
                    </div>
                    <div class="upgradeAmount">0</div>
                </div>
                <div id="farmUpgrade">
                    <img src="res/img/storeTile.jpg" alt="" class="CUBG">
                    <img src="res/img/farm.png" alt="" id="FUFARM">
                    <div class="upgradeTitle">Farm</div>
                    <div class="upgradePrice">
                        <img src="res/img/money.png" alt="">
                        <div id="price3">0</div>
                    </div>
                    <div class="upgradeAmount">0</div>
                </div>
            </div> 
        </div>
    </div>
    <div id="cookiesClick">
        
    </div>
    <script src="./res/js/main.js"></script>
</body>
</html>
